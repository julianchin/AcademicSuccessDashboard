{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-9">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Enter keywords or click the dropdown list" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Degree Level</label>
                                    <select class="form-control">
                                        <option value="0" selected>PhD Students</option>
                                        <option value="1">Master Students</option>
                                        <option value="2">Undergraduate Students</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Department</label>
                                    <select class="form-control">
                                        <option value="0" selected>Computer Science</option>
                                        <option value="1">Information Sciences</option>
                                        <option value="2">Electrical and Computer Engineering</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true">Search</span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true">Search</span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-10">
            <ul class="advisee-list">
              {% for advisee in advisees %}
                <li class="advisee">
                    <!--<img alt="advisee image" src="/static/profile_pics/default.jpg"/>-->
                    <div class="row">
                      <div class="col-md-6">
                        <a class="advisee-name" href="/">{{ advisee.name }}</a></br>
                      {{ advisee.degree_level }}, {{ advisee.department }}</br>
                        {{advisee.email}}
                        </div>
                      
                      <div class="col-md-5">
                          <p class="advisee-status" style="float:right;">Wireless <button type="button" class="btn btn-{{advisee.wireless_status}} btn-circle btn-sm"></button></br>Compass <button type="button" class="btn btn-{{advisee.compass_status}} btn-circle btn-sm"></button></br>Moodle <button type="button" class="btn btn-{{advisee.moodle_status}} btn-circle btn-sm"></button></p>
                          
                         
                          
                      </div>
                    </div>
                </li>
              {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
